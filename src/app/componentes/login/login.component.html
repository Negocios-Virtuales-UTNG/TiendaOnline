<form [formGroup]="loginForma" (ngSubmit)="login()">
    <p-card header="Ingresar al Sistema" [style]="{width: '360px'}">
        <p class="m-0">
        </p>
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                name="email"
                class="w-full"
                placeholder="Ingresa email"
            />
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email es Incorrecto</div>
        </small>
        <div class="field">
            <label for="email">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                name="Contraseña"
                class="w-full"
                placeholder="Ingresa Contraseña"
            />
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
            <div *ngIf="password.errors?.['minlength']">Contraseña debe tener al menos 8 caracteres</div>
            <div *ngIf="password.errors?.['pattern']">Contraseña debe contener al menos una letra mayúscula, una letra minúscula y un carácter especial (!#$%^&*)</div>
        </small>
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid" type="submit"></p-button>
        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
